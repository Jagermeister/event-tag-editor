<div style="text-align: center; margin: 0 auto; width: 350px;">
    <table>
        <tr *ngFor="let event of events">
            <td>{{event.year}}</td>
            <td>{{event.title}}</td>
            <td>{{event.description}}</td>
            <td>{{event.tags}}</td>
        </tr>
    </table>
</div>
